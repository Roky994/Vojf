	</div>


	<div class="col-lg-6">

		<div class="form-inline pull-right">

			<select class="form-control" id="year-part">
				<option value="" disabled selected >Četrtletje</option>
				<option>Prvi kvartar</option>

				<option>Tretji kvartar</option>
