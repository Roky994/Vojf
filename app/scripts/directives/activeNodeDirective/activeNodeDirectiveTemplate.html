<div>
	<div class="row">
		<ul class="nav nav-tabs">
			<li role="presentation" ng-class="{active: tabActivity[0]}"><a href ng-click="selectTab(1)">Kategorije</a></li>
			<li role="presentation" class="tabActivity[1]"><a href ng-click="selectTab(2)">Statistika</a></li>
		</ul>
	</div>

	<!-- Tab1 -->
	<div class="row" ng-show="activeNode&&tab1">
	    <a class="list-group-item active">
	        {{ activeNode.label }} <span class="badge"> {{ neighbours.length }} </span>
	    </a>
	    <ul class="list-group scrollable">
	
	        <li class="list-group-item font-size-11" ng-repeat="object in neighbours |  orderBy: 'edge.label'" ng-click="findNodeById(object.node.id)">
	            <span class="badge" style="background-color: {{object.color}}"> {{ object.edge.label|currency:"EUR: " }}</span>
	            {{ object.node.label|uppercase }}
	        </li>
	    </ul>
	</div>

	<!-- Tab2 -->
	<div class="row" ng-show="tab2">
		nothing yet
	</div>

</div>
